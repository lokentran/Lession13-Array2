<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra số nguyên lớn nhất và tìm giá trị trung bình của mảng</title>
</head>
<body>
    <button onclick="sortArr()">Reserve arr </button>
    <div id="arr"></div>
    <div id="result"></div>

    <script>
        "user strict"
        let myArray = [1,4,5,7,56,34,10,2,88, -10];

        let first = 0;
        let last = myArray.length - 1;

        function sortArr() {
            document.getElementById('arr').innerHTML = myArray;
            while(first < last) {
                let b = myArray[first];
                myArray[first] = myArray[last];
                myArray[last] = b;
                first++;
                last--;
            }
            document.getElementById('result').innerHTML = myArray;
        }

        
    </script>   


</body>
</html>
