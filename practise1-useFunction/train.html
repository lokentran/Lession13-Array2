<body>
    

    <button onclick="clickIncrease()" >Increase</button>

<script>


let turn = 1;
function clickIncrease() {
    if(turn == 1) {
        console.log("x");
        turn = 2;
    } else {
        console.log("o");
        turn = 1;
    }
}


</script>
